<title>Shorter URL</title>
<style>
    * {
      margin: 0;
      padding: 0;
      cursor: default;
    }
    html, body {
      height: 100%;
    }
    body {
      display: -webkit-box;
      display: flex;
      -webkit-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      justify-content: center;
      vertical-align: center;
      flex-wrap: wrap;
      align-content: center;

      color: #2a2b2c;
      background-color: #ebedee;
      overflow: hidden;
    }
    .card {
      background-color: transparent;
      width: 768px;
    }
    .card-text {
      text-align: center;
    }
    .card-text > a {
      text-decoration: none;
      color: #007bff;
    }
    .card-text > a {
      cursor: pointer;
    }
    .form-control {
        cursor: auto;
    }
    @media (max-width: 769px) {
      .card {
        width: 80%;
      }
    }
    @media (max-width: 420px) {
      .card {
        width: 95%;
      }
    }
    @media (prefers-color-scheme: dark) { 
      body {
        color: #d9d9d9; 
        background: #1b1b1b;
      }
      .card {
        background-color: #252d38;
      }
    } 
  </style>

<div class="card">
<h5 class="card-header">üéÅ Shorten your URLs !</h5>
<div class="card-body">
<h5 class="card-title">Please enter the long URL to be shortened :</h5>
<div class="input-group mb-3">
<input type="text" class="form-control" placeholder="Example: https://example.com/" id="text">
<div class="input-group-append">
<button class="btn btn-primary" type="button" onclick='shorturl()' id="searchbtn">Shorten it</button>
</div>
</div>
<div class="card-text">
<a href="../external.html?link=https://github.com/xyTom/Url-Shorten-Worker/" target="_self">Fork me on GitHub</a>
</div>
<p id="notice"></p>
</div>
</div>
